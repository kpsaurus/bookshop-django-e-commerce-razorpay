{% extends "base.html" %}
{% block main %}

<table class="uk-table uk-table-divider">
    <thead>
        <tr>
            <th>Date</th>
            <th>Book</th>
            <th>Type</th>
            <th>Price</th>
            <th>Payment</th>
        </tr>
    </thead>
    <tbody>
    {% for order in user_orders %}
        <tr>
            <td>{{order.order_created_date}}</td>
            <td>{{order.product.book}}</td>
            <td>{{order.product.book_type}}</td>
            <td>{{order.product.price}}</td>
            <td>{{order.has_paid}}</td>
        </tr>
    {% endfor %}

    </tbody>
</table>



{% endblock %}
