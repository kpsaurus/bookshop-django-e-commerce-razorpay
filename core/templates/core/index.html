{% extends "base.html" %}
{% block main %}
<section>
    <div id="book-grid" class="uk-grid uk-child-width-1-3@m">
        {% include "core/books.html" with books=books %}
    </div>

    {% if messages %}
    <ul class="messages uk-list">
        {% for message in messages %}

        <li>
            {% if message.tags == 'success' %}

            <div class="uk-alert-success" uk-alert>
                <a class="uk-alert-close" uk-close></a>
                <p>{{message}}</p>
            </div>

            {% else %}

            <div class="uk-alert-danger" uk-alert>
                <a class="uk-alert-close" uk-close></a>
                <p>{{message}}</p>
            </div>

            {% endif %}

        </li>
        {% endfor %}
    </ul>
    {% endif %}


</section>
{% endblock %}
